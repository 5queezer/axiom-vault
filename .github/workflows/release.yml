name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "# Release $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## What's Changed" >> CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo HEAD~10)..HEAD >> CHANGELOG.md || true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: AxiomVault ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: true
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  # Build CLI for multiple platforms
  build-cli:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: axiomvault-cli-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: axiomvault-cli-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: axiomvault-cli-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: axiomvault-cli-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} -p axiomvault-cli

      - name: Package binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/axiomvault-cli release/ || cp target/${{ matrix.target }}/release/axiomvault_cli release/axiomvault-cli
          cd release
          tar -czf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}.tar.gz
          asset_name: ${{ matrix.artifact_name }}.tar.gz
          asset_content_type: application/gzip

  # Build iOS libraries
  build-ios-release:
    name: Build iOS Libraries
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, aarch64-apple-ios-sim, x86_64-apple-ios

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-cargo-ios-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build iOS libraries
        run: |
          cargo build --release --target aarch64-apple-ios -p axiom-ffi
          cargo build --release --target aarch64-apple-ios-sim -p axiom-ffi
          cargo build --release --target x86_64-apple-ios -p axiom-ffi

      - name: Create XCFramework
        run: |
          mkdir -p artifacts/ios-device artifacts/ios-simulator artifacts/headers

          # Copy libraries
          cp target/aarch64-apple-ios/release/libaxiom_vault.a artifacts/ios-device/

          # Create universal simulator library
          lipo -create \
            target/aarch64-apple-ios-sim/release/libaxiom_vault.a \
            target/x86_64-apple-ios/release/libaxiom_vault.a \
            -output artifacts/ios-simulator/libaxiom_vault.a

          # Copy header
          cp target/include/axiom_ffi.h artifacts/headers/

          # Create module map
          cat > artifacts/headers/module.modulemap << 'EOF'
          module AxiomVaultCore {
              header "axiom_ffi.h"
              export *
          }
          EOF

          # Create XCFramework
          xcodebuild -create-xcframework \
            -library artifacts/ios-device/libaxiom_vault.a \
            -headers artifacts/headers \
            -library artifacts/ios-simulator/libaxiom_vault.a \
            -headers artifacts/headers \
            -output AxiomVaultCore.xcframework

      - name: Package XCFramework
        run: |
          zip -r AxiomVaultCore-${{ needs.create-release.outputs.version }}.xcframework.zip AxiomVaultCore.xcframework

      - name: Upload XCFramework
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./AxiomVaultCore-${{ needs.create-release.outputs.version }}.xcframework.zip
          asset_name: AxiomVaultCore-${{ needs.create-release.outputs.version }}.xcframework.zip
          asset_content_type: application/zip

  # Build source archive
  source-archive:
    name: Source Archive
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create source archive
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          git archive --format=tar.gz --prefix=axiomvault-$VERSION/ HEAD > axiomvault-$VERSION-source.tar.gz

      - name: Upload source archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./axiomvault-${{ needs.create-release.outputs.version }}-source.tar.gz
          asset_name: axiomvault-${{ needs.create-release.outputs.version }}-source.tar.gz
          asset_content_type: application/gzip

  # Generate checksums
  checksums:
    name: Generate Checksums
    runs-on: ubuntu-latest
    needs: [create-release, build-cli, build-ios-release, source-archive]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate SHA256 checksums
        run: |
          echo "# SHA256 Checksums" > CHECKSUMS.txt
          echo "" >> CHECKSUMS.txt
          find . -name "*.tar.gz" -o -name "*.zip" | while read file; do
            sha256sum "$file" >> CHECKSUMS.txt
          done

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./CHECKSUMS.txt
          asset_name: CHECKSUMS.txt
          asset_content_type: text/plain
