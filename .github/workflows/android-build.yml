name: Android Build

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
    paths:
      - 'clients/android/**'
      - 'core/ffi/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'clients/android/**'
      - 'core/ffi/**'
  workflow_dispatch:

env:
  ANDROID_NDK_VERSION: 25.2.9519653
  RUST_BACKTRACE: 1

jobs:
  # Check Android project structure
  android-lint:
    name: Android Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Check Android project files
        run: |
          if [ ! -f "clients/android/build.gradle.kts" ]; then
            echo "ERROR: Missing root build.gradle.kts"
            exit 1
          fi
          if [ ! -f "clients/android/settings.gradle.kts" ]; then
            echo "ERROR: Missing settings.gradle.kts"
            exit 1
          fi
          if [ ! -f "clients/android/app/build.gradle.kts" ]; then
            echo "ERROR: Missing app build.gradle.kts"
            exit 1
          fi
          echo "Android project structure looks good"

      - name: Validate Kotlin source files
        run: |
          # Count Kotlin files
          KOTLIN_COUNT=$(find clients/android/app/src -name "*.kt" | wc -l)
          echo "Found $KOTLIN_COUNT Kotlin source files"

          if [ "$KOTLIN_COUNT" -lt 5 ]; then
            echo "ERROR: Too few Kotlin files found"
            exit 1
          fi

          # Check for main entry points
          if [ ! -f "clients/android/app/src/main/kotlin/com/axiomvault/android/MainActivity.kt" ]; then
            echo "ERROR: Missing MainActivity.kt"
            exit 1
          fi
          if [ ! -f "clients/android/app/src/main/kotlin/com/axiomvault/android/AxiomVaultApp.kt" ]; then
            echo "ERROR: Missing AxiomVaultApp.kt"
            exit 1
          fi

          echo "Kotlin source validation passed"

      - name: Check JNI integration
        run: |
          if [ ! -f "clients/android/app/src/main/cpp/CMakeLists.txt" ]; then
            echo "ERROR: Missing CMakeLists.txt for JNI"
            exit 1
          fi
          if [ ! -f "clients/android/app/src/main/cpp/axiom_vault_jni.cpp" ]; then
            echo "ERROR: Missing JNI wrapper implementation"
            exit 1
          fi
          echo "JNI integration files present"

  # Build Rust FFI for Android targets
  rust-android-build:
    name: Build Rust FFI for Android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-linux-android
          - armv7-linux-androideabi
          - x86_64-linux-android
          - i686-linux-android
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-android-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Android NDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'ndk;25.2.9519653'

      - name: Configure cargo for Android
        run: |
          NDK_PATH="${ANDROID_HOME}/ndk/25.2.9519653"
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << CARGO_CONFIG
          [target.aarch64-linux-android]
          linker = "${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"

          [target.armv7-linux-androideabi]
          linker = "${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang"

          [target.x86_64-linux-android]
          linker = "${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android24-clang"

          [target.i686-linux-android]
          linker = "${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android24-clang"
          CARGO_CONFIG
          # Remove leading whitespace from TOML file
          sed -i 's/^[[:space:]]*//' ~/.cargo/config.toml
          echo "ANDROID_NDK_HOME=${NDK_PATH}" >> $GITHUB_ENV

      - name: Build FFI crate for ${{ matrix.target }}
        run: cargo build -p axiom-ffi --target ${{ matrix.target }} --release --features android

      - name: Upload Android library
        uses: actions/upload-artifact@v4
        with:
          name: libaxiom_vault-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/libaxiom_vault.so
          retention-days: 7

  # Summary job
  android-ci-success:
    name: Android CI Success
    runs-on: ubuntu-latest
    needs: [android-lint, rust-android-build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.android-lint.result }}" != "success" ]] || \
             [[ "${{ needs.rust-android-build.result }}" != "success" ]]; then
            echo "One or more Android CI jobs failed"
            exit 1
          fi
          echo "All Android CI checks passed!"
