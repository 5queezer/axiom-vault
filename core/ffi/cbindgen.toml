# cbindgen configuration for AxiomVault FFI

language = "C"

# Header configuration
header = "/* AxiomVault FFI - Generated by cbindgen */"
include_guard = "AXIOM_VAULT_FFI_H"
tab_width = 4
style = "both"
cpp_compat = true

# Naming conventions
[parse]
parse_deps = false
include = []
exclude = []
expand = ["axiom-ffi"]

[export]
include = []
exclude = []
prefix = "axiom_"
item_types = ["constants", "globals", "enums", "structs", "unions", "typedefs", "opaque", "functions"]

[export.rename]

[layout]
aligned_n = "AXIOM_ALIGNED"

[fn]
rename_args = "None"
args = "auto"
sort_by = "None"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false

[macro_expansion]
bitflags = false

# Documentation
[documentation]
style = "doxy"
length = "full"
